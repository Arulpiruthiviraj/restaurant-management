server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/restaurant-manager
    username: restaurant-manager-db-user
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true




